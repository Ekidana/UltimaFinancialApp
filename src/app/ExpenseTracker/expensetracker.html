<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
     Expense Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <p>test</p> 

<!-- List of Sliding Items -->
<ion-list>
  <ion-item-sliding *ngFor="let item of items; let i = index">
    <ion-item>
      <ion-label>{{item}}</ion-label>
    </ion-item>
    <ion-item-options side="start" (ionswipe)="test()">
      <ion-item-option (click)="test()">Edit</ion-item-option>
      <ion-item-option color="secdonary"(click)="test()" expandable><ion-icon name ='calculator'>calculator</ion-icon></ion-item-option>
    </ion-item-options>

    <ion-item-options slide="end" (ionswipe)="delete(i)"> 
      <ion-item-option color="danger" (click)="delete(i) expandable"> 
       <ion-icon name ="close"></ion-icon>

      </ion-item-option>


    </ion-item-options>
  

  </ion-item-sliding>

 
</ion-list>
