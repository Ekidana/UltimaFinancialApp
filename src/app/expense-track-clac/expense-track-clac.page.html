<ion-header>
  <ion-toolbar>
    <ion-title>ExpenseTrackClac</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class ="ion-padding">
<ion-list> 
  <ion-item *ngFor="let list of items">
    {{item}}
  </ion-item>
</ion-list>
</div>
</ion-content>

<!--ion sliding list -->
<ion-list>
  <!-- Sliding item with text options on both sides -->
  <ion-item-sliding>
    <ion-item-options side="start">
      <ion-item-option (click)="test()">Favorite</ion-item-option>
      <ion-item-option color="danger" (click)="share()">Share</ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-label>Item Options</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="test()">Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
<!--End ion sliding list-->
