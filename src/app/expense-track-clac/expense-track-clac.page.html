<ion-header>
  <ion-toolbar>
    <ion-title>ExpenseTrackClac</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class ="ion-padding">
<ion-list> 
  <ion-item *ngFor="let list of items">
    {{item}}
  </ion-item>
</ion-list>
</div>
</ion-content>

<!--ion sliding list -->
<ion-list>
  <!-- Sliding item with text options on both sides -->
  <ion-item-sliding>
    <ion-item-options side="start"{ion-swipe} ="">
      <ion-item-option (click)="test()"expandable>Favorite</ion-item-option>
      <ion-item-option color="secdonary" (click)="share()">Delete</ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="delete()"><ion-icon name="calculator"></ion-icon>Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
<!--End ion sliding list-->
